<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueModelTrimAdj
    </title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.trim="message">
        <!-- 修饰符.trim自动过滤输入的首位空格 -->
        <p>{{ message }}</p>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>

</html>
