<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueModelAdj
    </title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy = "message">  
        <!-- 修饰符.lazy转变为在change事件中同步，message在失焦或按回车时才更新 -->
        <p>{{ message }}</p>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>

</html>
