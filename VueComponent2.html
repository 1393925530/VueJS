<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueComponent2
    </title>
</head>

<body>
<div id="app">
    <my-component :init-count="1"></my-component>
</div>
<script src="vue.min.js"></script>
父组件传递初始值，子组件保存初始值，在自己的作用域修改，在组件data内声明数据，引用父组件的prop start
<script>
    Vue.component("my-component",{
        props: ['initCount'], /*HTML元素不区分大小写，所以父组件需要使用短横命名，初始化获取来自父组件的initCount*/
        template: '<div>{{ count }}</div>',
        data: function() {
            return {
                count: this.initCount
            }
        }
    });
    var app = new Vue({
        el: '#app',
    })
</script>
end
</body>

</html>
