<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueComponent1
    </title>
</head>

<body>
V-model绑定了来自父级的动态数据，使用v-bind动态绑定props的值start，父组件的数据变化时，也会传递给子组件
    <div id="app">
        <input type="text" v-model="parentMessage">
        <my-component :message="parentMessage"></my-component>
    </div>
    <script src="vue.min.js"></script>
    <script>
        Vue.component("my-component",{
            props: ['message'],
            template: '<div>{{ message }}</div>'
        });
        var app = new Vue({
            el: '#app',
            data: {
                parentMessage: ''
            }
        })
    </script>
end
</body>

</html>
