<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueComponent1
    </title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="parentMessage"> V-model绑定了
        <my-component :message="parentMessage"></my-component>
    </div>
    <script src="vue.min.js"></script>
    <script>
        Vue.component("my-component",{
            props: ['message'],
            template: '<div>{{ message }}</div>'
        });
        var app = new Vue({
            el: '#app',
            data: {
                parentMessage: ''
            }
        })
    </script>
</body>

</html>
