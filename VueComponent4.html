slot分发的内容，作用域是在父组件上的 start
<div id="app">
    <child-component></child-component>
</div>
<script src="vue.min.js"></script>
<script>
    Vue.component('child-component', {
        template: '<div v-show="showChild">子组件</div>', //showChild绑定的是子组件的数据
        data: function() {
            return {
                showChild: true
            }
        }
    });
    var app = new Vue({
        el: '#app',
    })
</script>
