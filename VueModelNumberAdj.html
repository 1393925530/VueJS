<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueModelNumberAdj
    </title>
</head>

<body>
    <div id="app">
        <input type="number" v-model.lazy="message">
        <!-- 修饰符.number可以将输入转换为Number类型，否则虽然输入位数字，类型却是String -->
        <p>{{ typeof message }}</p>
    </div>
    <script src="vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 123
            }
        })
    </script>
</body>

</html>
