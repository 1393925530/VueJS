<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        VueComponent5
    </title>
</head>
<body>
$nextTick DOM更新完成使用start
<div id="app">
    <div id="div" v-if="showDiv">这是一段文本</div>
    <button @click="getText">获取div内容</button>
</div>
<script src="vue.min.js"></script>
<script>
    var app = new Vue({ //创建Vue实例
        el: '#app',
        data: {
            showDiv: false
        },
        methods: {
            getText: function() {
                this.showDiv = true;
                this.$nextTick(function() { //$nextTick用来知道什么时候DOM更新完成的
                    var text = document.getElementById('div').innerHTML;
                    console.log(text);
                })
            }
        }
    })
</script>
end
</body>

</html>
